<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    {% load static %}
    <!-- Compressed CSS -->
    <link rel="icon" type="image/x-icon" href='{% static "/backupgui/images/favicon.ico" %}'>

    <title>Rebase the Database</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'backupgui:index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Rebase the BaseFileSets Table</li>
        </ol>
    </nav>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Rebase Files Set Root Paths
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          <form action="{% url 'backupgui:rootpaths' %}" method="post">
              {% csrf_token %}
              <table class="table table-striped-columns" border="2">
                  <p>Current Value: {{ rp_choice|default_if_none:'None' }} !</p>
                  {{ rootpath_form.as_table }}
              </table>
              <!--
              <fieldset>
                  <legend><h1>MAX SCAN DEPTH: {{ rootpaths.Max_Depth }}</h1></legend>
                  <label for="mp1">Enter the maximum number of folder levels to scan: </label>
                  <input type="number" min="1" max="4" name="versions" id="mp1"
                         value="{{ rootpaths.Max_Depth }}"><br>
              </fieldset>
              -->

              <input type="submit" value="Submit">
              <input type="submit" name="cancel" value="Cancel" />
          </form>
      </div>
    </div>
  </div>
</div>
    <a href="{% url 'backupgui:index' %}">Return Home</a>

    <script>
    $(document).ready(function() {
        $(document).foundation();
        }
    )
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    {% load static %}
    <!-- Compressed CSS -->
    <link rel="icon" type="image/x-icon" href='{% static "/backupgui/images/favicon.ico" %}'>

    <title>Rebase the Database</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'backupgui:index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Rebase the BaseFileSets Table</li>
        </ol>
    </nav>

  <form action="{% url 'backupgui:reloadBaseFileSets' %}" method="post">
        {% csrf_token %}


        <input type="submit" name="save" value="Save">
        <input type="submit" name="delete" value="Delete">
        <input type="submit" name="cancel" value="Cancel" />
  </form>



    <a href="{% url 'backupgui:file_storag_sets' %}">Return to File & Storage Sets</a><br>
    <a href="{% url 'backupgui:index' %}">Return Home</a>

    <script>
    $(document).ready(function() {
        $(document).foundation();
        }
    )
    </script>
</body>
</html>
